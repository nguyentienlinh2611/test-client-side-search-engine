  <!-- Add your site or application content here -->
  <label for="search-product">Try to search some products here! Result will appear bellow.</label>
  <input id="search-product">
  <button id="search-product-btn">Search</button>
  <div style="display: flex; flex-direction: row;">
    <div>
      <div style="max-width: 400px">
        <canvas id="search-engine" width="400" height="400" style="display: block; width: 400px; height: 400px;"></canvas>
      </div>
      <p>Perform searching on testing-keywords datasets</p>
    </div>
    <div>
      <div style="max-width: 400px">
        <canvas id="search-engine-results" width="400" height="400" style="display: block; width: 400px; height: 400px;"></canvas>
      </div>
      <p>Numbers of search results</p>
    </div>
    <div>
      Results by search engine 1
      <ul id="results-se1"></ul>
    </div>
    <div>
      Results by search engine 2
      <ul id="results-se2"></ul>
    </div>
    <div>
      Results by search engine 3
      <ul id="results-se3"></ul>
    </div>
  </div>

  <div style="max-width: 400px">
    <canvas id="comparison-engine" width="400" height="400" style="display: block; width: 400px; height: 400px;"></canvas>
  </div>
